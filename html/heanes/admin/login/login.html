<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <!-- meta -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta charset="UTF-8"/>
    <!-- responsive -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="Heanes heanes.com email(heanes@163.com)"/>
    <meta name="keywords" content="软件,商务,HTML,tutorials,source codes"/>
    <meta name="description" content="描述，不超过150个字符"/>
    <!-- favicon -->
    <link rel="shortcut icon" href="/public/static/image/favicon/favicon.ico"/>
    <link rel="bookmark" href="/public/static/image/favicon/favicon.ico"/>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="//ui.heanes.com/dist/css/heanesUI.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/css.css"/>
    <title>登录</title>
</head>
<body class="scrollbar scrollbar-mini">
<!-- S header 头部 S -->
<div class="header"></div>
<!-- E header 头部 E -->
<!-- S main 主要内容 S -->
<div class="main">
    <!-- S main-top 主体顶部全宽度内容区域 S -->
    <div class="main-top"></div>
    <!-- E main-top 主体顶部全宽度内容区域 E -->
    <div class="main-wrap">
        <!-- S 主体顶部内容 S -->
        <div class="main-content-top"></div>
        <!-- E 主体顶部内容 E -->
        <!-- S 主体内容 S -->
        <div class="main-content clearfix">
            <!-- S 中心-左侧边栏区域 S -->
            <div class="left-wrap fl">
                <div class="left-content"></div>
            </div>
            <!-- E 中心-左侧边栏区域 E -->
            <!-- S 中心区域 S -->
            <div class="center-wrap fl">
                <div class="center-content center-wrap">
                    <div class="admin-login background-image"></div>
                    <div class="admin-login-box-background"></div>
                    <div class="admin-login-box login-block">
                        <h1>后台管理系统登录</h1>
                        <form action="" method="post" name="login-form" class="login-form normal-width" id="login-form">
                            <div class="input-row">
                                <div class="input-field">
                                    <label for="adminName">管理账号:</label>
                                    <div class="input-unit">
                                        <input type="text" name="adminName" id="adminName" class="normal-input" title="请输入管理员账号" placeholder="请输入管理员账号" required="" autofocus />
                                        <i class="reset-input-icon">x</i>
                                    </div>
                                </div>
                            </div>
                            <div class="input-row">
                                <div class="input-field">
                                    <label for="adminPassword">密码:</label>
                                    <div class="input-unit">
                                        <input type="password" name="adminPassword" id="adminPassword" class="normal-input" title="请输入密码" placeholder="请输入密码" required="" />
                                        <i class="reset-input-icon">x</i>
                                    </div>
                                </div>
                            </div>
                            <div class="input-row">
                                <div class="input-field captcha">
                                    <label for="adminCaptcha">验证码:</label>
                                    <div class="input-unit">
                                        <input type="text" name="adminCaptcha" id="adminCaptcha" class="normal-input" title="请输入验证码" placeholder="请输入验证码" required="" />
                                        <i class="reset-input-icon">x</i>
                                    </div>
                                    <div class="input-reference">
                                        <img class="admin-captcha" src="../static/image/captcha/captcha1.png" id="adminCaptchaImage">
                                    </div>
                                </div>
                            </div>
                            <div class="login-handle">
                                <div class="login-handle-field">
                                    <input type="submit" class="login-submit" name="login-form-submit" value="登录" />
                                </div>
                            </div>
                            <div class="login-handle-extra">
                                <div class="inline inline-half remember-account">
                                    <label class="color-dark"><input type="checkbox" name="rememberAccount" class="inline v-middle" value="1"><span class="checkbox-text inline v-middle">记住我</span></label>
                                </div>
                                <div class="inline inline-half forget-password">
                                    <a href="javascript:;" class="color-dark">忘记密码？</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- E 中心区域 E -->
            <!-- S 中心-右侧边栏区域 S -->
            <div class="right-wrap fl">
                <div class="right-content"></div>
            </div>
            <!-- E 中心-右侧边栏区域 E -->
        </div>
        <!-- S 主体底部区域 S -->
        <div class="main-content-bottom"></div>
        <!-- E 主体底部区域 E -->
    </div>
    <!-- S 底部全宽度内容区域 S -->
    <div class="main-bottom"></div>
    <!-- S 底部全宽度内容区域 S -->
</div>
<!-- E main 主要内容 E -->
<!-- S footer 脚部 S -->
<div class="footer"></div>
<!-- E footer 脚部 E -->

<!-- S 左侧钉住功能区 S -->
<div class="left-bar clearfix"></div>
<!-- E 左侧钉住功能区 E -->
<!-- S 右侧钉住功能区 S -->
<div class="right-bar clearfix"></div>
<!-- E 右侧钉住功能区 E -->

<div class="static-resource">
    <!-- S js S -->
    <script type="text/javascript" src="/public/static/vendor/js/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="/public/static/vendor/js/jquery.cookie/1.4.1/jquery.cookie.js"></script>
    <script type="text/javascript" src="../static/js/common.js"></script>
    <script>
        $(function () {

            var $adminLoginBG = $('.admin-login.background-image');
            var $bgArr = [
                '../static/image/login/login-bg-1.jpg',
                '../static/image/login/login-bg-2.jpg',
                '../static/image/login/login-bg-3.jpg',
                '../static/image/login/login-bg-4.jpg',
                '../static/image/login/login-bg-5.jpg',
                '../static/image/login/login-bg-6.jpg',
                '../static/image/login/login-bg-7.jpg',
                '../static/image/login/login-bg-8.jpg',
                '../static/image/login/login-bg-9.jpg'
            ];

            /**
             * @doc 随机更换背景
             * @param $dom
             * @param $bgArr
             * @author Heanes
             * @time 2017-10-01 08:25:23 周天
             */
            function setRandomAdminLoginBg($dom, $bgArr) {
                var total = $bgArr.length;
                var choseNumber = Math.floor(Math.random() * total);
                $dom.css('background-image', 'url(' + $bgArr[choseNumber] + ')');
            }
            setRandomAdminLoginBg($adminLoginBG, $bgArr);

        });
    </script>
    <!-- E js E -->
</div>
</body>
</html>
